<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class="table table-warning" th:utext="${user.getName()}">USER</h1>
<div class="table table-dark" >
<table class="table table-dark">
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Город</th>
        <th>Возраст</th>
        <th>Пароль</th>
        <th>Роль</th>
    </tr>
    <td th:utext="${user.getId()}">User_id</td>
    <td th:utext="${user.getName()}">Name</td>
    <td th:utext="${user.getLastname()}">Surname</td>
    <td th:utext="${user.getAge()}">Age</td>
    <td th:utext="${user.getCity()}">City</td>
    <td th:utext="${user.getPassword()}">Password</td>
    <td th:utext="${user.getRoles()}">role</td>
</table>
</div>
<br>
<p><a class="btn btn-primary" href="/logout">Выйти из системы</a></p>
</body>
</html>
