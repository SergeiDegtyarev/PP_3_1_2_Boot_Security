<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<form method="POST" th:action="@{admin/new}" th:object="${user}">
  <div class="table table-dark" >
    <div class="col">
      <label for="name">Имя</label>
      <input type="text" th:field="*{name}" id="name" placeholder="Name">

      <label for="lastName">Фамилия</label>
      <input type="text" th:field="*{lastname}" id="lastName" placeholder="Last Name">
      <label for="City">Город</label>
      <input type="text" th:field="*{city}" id="City" placeholder="City">
      <label for="Age">Возраст</label>
      <input type="text" th:field="*{age}" id="Age" placeholder="Age">
      <label for="Password">Пароль</label>
      <input type="text" th:field="*{password}" id="password" placeholder="password">
      <input class="btn btn-primary" type="submit" value="Добавить пользователя">
    </div>
  </div>
</form>
<p><a class="btn btn-primary" href="/logout">Выйти из системы</a></p>
</body>
</html>
